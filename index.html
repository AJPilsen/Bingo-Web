<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Autenticación Netlify Identity</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
  }
  body {
    background-image: url('https://plus.unsplash.com/premium_photo-1717810866948-5f975ec7fa36?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .auth-container {
    background-color: rgba(0,0,0,0.7);
    width: 350px;
    padding: 20px;
    border-radius: 12px;
    box-sizing: border-box;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border-radius: 5px;
    border: none;
  }
  button {
    width: 100%;
    margin-top: 20px;
    background-color: #00aaff;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #008ecc;
  }
  .toggle-link {
    color: #00aaff;
    text-align: center;
    margin-top: 15px;
    cursor: pointer;
    text-decoration: underline;
    user-select: none;
  }
  #message {
    margin-top: 15px;
    text-align: center;
    color: #ffcccb; /* light red for errors */
  }
</style>

<!-- Netlify Identity Widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>
<body>
<div class="auth-container">

  <h2 id="form-title">Ingresar</h2>
  
  <form id="auth-form">
    <div id="registration-fields" style="display:none;">
      <label for="first-name">Nombre</label>
      <input type="text" id="first-name" name="first-name" />
      
      <label for="last-name">Apellido</label>
      <input type="text" id="last-name" name="last-name" />
      
      <label for="telegram">Número de Telegram</label>
      <input type="tel" id="telegram" name="telegram" />
    </div>
    
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required />
    
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required />
    
    <div id="repeat-password-container" style="display:none;">
      <label for="repeat-password">Repetir Contraseña</label>
      <input type="password" id="repeat-password" name="repeat-password" />
    </div>
    
    <button type="submit" id="submit-button">Ingresar</button>
  </form>
  
  <div class="toggle-link" id="toggle-link">¿No tienes cuenta? Regístrate</div>
  <div id="message"></div>
  
</div>

<script>
  const netlifyIdentity = window.netlifyIdentity;
  netlifyIdentity.init();

  const authForm = document.getElementById('auth-form');
  const toggleLink = document.getElementById('toggle-link');
  const messageDiv = document.getElementById('message');
  const registrationFields = document.getElementById('registration-fields');
  const repeatPasswordContainer = document.getElementById('repeat-password-container');
  const formTitle = document.getElementById('form-title');
  const submitButton = document.getElementById('submit-button');

  let isLogin = true;

  toggleLink.addEventListener('click', () => {
    isLogin = !isLogin;
    if (isLogin) {
      formTitle.textContent = 'Ingresar';
      submitButton.textContent = 'Ingresar';
      toggleLink.textContent = '¿No tienes cuenta? Regístrate';
      registrationFields.style.display = 'none';
      repeatPasswordContainer.style.display = 'none';
      clearMessage();
    } else {
      formTitle.textContent = 'Registrar';
      submitButton.textContent = 'Registrarse';
      toggleLink.textContent = '¿Ya tienes cuenta? Inicia sesión';
      registrationFields.style.display = 'block';
      repeatPasswordContainer.style.display = 'block';
      clearMessage();
    }
    authForm.reset();
  });

  authForm.addEventListener('submit', (e) => {
    e.preventDefault();
    clearMessage();

    const email = authForm.email.value.trim();
    const password = authForm.password.value;
    
    if (isLogin) {
      // Login flow
      netlifyIdentity.login(email, password)
      .then(() => {
        messageDiv.style.color = '#90ee90'; // light green success
        messageDiv.textContent = `Bienvenido ${email}! Has iniciado sesión.`;
        // Aquí puedes redirigir o mostrar contenido privado
      })
      .catch(err => showError(err));
    } else {
      // Registration flow
      const repeatPassword = authForm['repeat-password'].value;
      const firstName = authForm['first-name'].value.trim();
      const lastName = authForm['last-name'].value.trim();
      const telegram = authForm['telegram'].value.trim();

      // Basic validation
      if (!firstName || !lastName || !email || !password || !repeatPassword || !telegram) {
        showError('Todos los campos son obligatorios para registrarse.');
        return;
      }
      if (password !== repeatPassword) {
        showError('Las contraseñas no coinciden.');
        return;
      }

      netlifyIdentity.signup(email, password, {
        first_name: firstName,
        last_name: lastName,
        telegram: telegram
      })
      .then(() => {
        messageDiv.style.color = '#90ee90';
        messageDiv.textContent = 'Registro exitoso. Por favor revisa tu correo para confirmar tu cuenta.';
        authForm.reset();
        // Puedes pasar a modo login después de registro:
        toggleLink.click();
      })
      .catch(err => showError(err));
    }
  });

  function showError(err) {
    messageDiv.style.color = '#ffcccb';
    messageDiv.textContent = typeof err === 'string' ? err : err.message || 'Error inesperado';
  }

  function clearMessage() {
    messageDiv.textContent = '';
  }

</script>
</body>
</html>
