<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login y Registro</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .tabs {
    display: flex;
    margin-bottom: 20px;
    cursor: pointer;
  }
  .tab {
    flex: 1;
    padding: 10px 0;
    text-align: center;
    background: #ddd;
    border-radius: 8px 8px 0 0;
  }
  .tab.active {
    background: #007bff;
    color: white;
  }
  form {
    display: none;
  }
  form.active {
    display: block;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="login">Login</div>
      <div class="tab" data-tab="register">Registrar</div>
    </div>
    
    <form id="login" class="active">
      <h2>Iniciar sesión</h2>
      <label for="login-email">Correo electrónico:</label>
      <input type="email" id="login-email" required />
      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" required />
      <button type="submit">Ingresar</button>
    </form>
    
    <form id="register">
      <h2>Registrar cuenta</h2>
      <label for="reg-nombre">Nombre:</label>
      <input type="text" id="reg-nombre" required />
      <label for="reg-apellido">Apellido:</label>
      <input type="text" id="reg-apellido" required />
      <label for="reg-email">Correo electrónico:</label>
      <input type="email" id="reg-email" required />
      <label for="reg-password">Contraseña:</label>
      <input type="password" id="reg-password" required />
      <label for="reg-password-repeat">Repetir contraseña:</label>
      <input type="password" id="reg-password-repeat" required />
      <label for="reg-telegram">Número de teléfono de Telegram:</label>
      <input type="tel" id="reg-telegram" required pattern="[0-9]+" />
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
    // Código para cambiar pestañas entre login y registro
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('form');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Aquí puedes agregar validaciones y manejo de formularios con JavaScript si quieres
    // Por ahora solo evitamos que el formulario haga reload de la página
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Formulario enviado (esto es solo un ejemplo).');
      });
    });
  </script>
</body>
</html>
